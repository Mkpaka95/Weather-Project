  <body >
      <div class="container">
          <div class="weather-app">
    <h1>
      New York City
    </h1>
    <section>
      <form id ="search-city">
      <input 
      id="city-input"
      id="geo-location"
        type="text"
        class="form-control"
        placeholder="search city"
      />
      </form>
    </div>
      <button class="search-button">
        search
      </button>
    </section>
    <h2>Current Temperature</h2>
    <p>
      46Â°
    </p>
    <br />
    <section>
      <div class="forecast">
        7 Day Weather Forecast
      </div>
    </section>
    <br />
    <section>
        <div class="weather-app">
      <div class="row">
        <ul id = "day">
          <li>
            <div class="col-4"></div>
            <div class="col-3">Sunday</div>
            <i class="fas fa-cloud 1"></i>
          </li>
          <div class="col-3">Monday</div>
          <i class="fas fa-cloud-rain"></i>
          <li>
            <div class="col-3">Tuesday</div>
            <i class="fas fa-sun"></i>
          </li>
          <li>
            <div class="col-3">Wednesday</div>
            <i class="far fa-snowflake"></i>
          </li>
          <li>
            <div class="col-3">Thursday</div>
            <i class="far fa-snowflake"></i>
          </li>
          <li>
            <div class="col-3">Friday</div>
            <i class="fas fa-sun"></i>
          </li>
          <li>
            <div class="col-3">Saturday</div>
            <i class="fas fa-cloud-sun"></i>
          </li>
        </ul>
      </div>
    </section>
